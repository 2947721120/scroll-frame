<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style: none;
        font-family: Helvetica;
      }
      li {
        padding-bottom: 50px;
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
        font-family: Helvetica, sans-serif;
      }
      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <ul></ul>
    <div id='scripts'>
      <script src="http://underscorejs.org/underscore-min.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="./jquery.on-infinite-scroll.js"></script>
      <script>
        var n = 0;
        var appendItems = function(callback) {
          $('ul').css({ opacity: 0.8 });
          $.ajax('http://artsy.net/api/v1/system/up').then(function() {
            var lis = _.times(10, function(i) {
              n++;
              return "<li><a href='detail.html'><h1>Meow #" + n
                      + "</h1><img src='http://placekitten.com/" +
                      (300 + Math.round(Math.random() * 200)) + "/100' height=100></a></li>"
            }).join('');
            $('ul').css({ opacity: 1 }).append(lis);
            if (_.isFunction(callback)) callback();
          });
        }
        $(function () {
          appendItems(function() {
            $.onInfiniteScroll(appendItems);
          });
        });
      </script>
    </div>
  </body>
</html>
